[LogserviceServer]
type			=	udp
port			=	11100
address			=	0.0.0.0
so_sndbuf		=	16384
so_rcvbuf		=	16384
ibuffermax		=	2097152
obuffermax		=	16384
tcp_nodelay		=	0
listen_backlog	=	10
accumulate		=	2097152

[LogserviceTcpServer]
type			=	tcp
port			=	11101
address			=	0.0.0.0
so_sndbuf		=	16384
so_rcvbuf		=	16384
ibuffermax		=	2097152
obuffermax		=	16384
tcp_nodelay		=	0
listen_backlog	=	10
accumulate		=	2097152

[logservice]
threshhold		=	LOG_DEBUG
fd_err			=	/root/logs/jk/world2.err
fd_log			=	/root/logs/jk/world2.log
fd_formatlog		=	/root/logs/jk/world2.formatlog
fd_trace		=	/root/logs/jk/world2.trace
fd_chat			=	/root/logs/jk/world2.chat
fd_cash			=	/root/logs/jk/world2.cash
fd_action		=	/root/logs/jk/world2.action
fd_money		=	/root/logs/jk/world2.money
fd_bot			=	/root/logs/jk/world2.bot
fd_statinfom		=	/root/logs/jk/statinfom
fd_statinfoh		=	/root/logs/jk/statinfoh
fd_statinfod		=	/root/logs/jk/statinfod

[ThreadPool]
threads			=	(0,1)(1,5)
max_queuesize	=	1048576

